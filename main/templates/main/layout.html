{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>{% block title%} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
<aside>
    <img src="{% static 'main/img/logo.svg' %}" alt="">
    <span class="logo">itProger</span>
    <h3>Navigation</h3>
    <ul>
        <a href="{% url 'home' %}">
            <li> <i class="fa-solid fa-house"></i> Main page</li>
        </a>
        <a href="{% url 'about' %}">
            <li> <i class="fa-brands fa-skyatlas"></i> About me</li>
        </a>
        <a href="{% url 'news_home' %}">
            <li> <i class="fa-solid fa-city"></i> News </li>
        </a>
        <a href="{% url 'create' %}">
            <li> <button class="btn btn-info">Add new item</button>  </li>
        </a>
    </ul>

</aside>

{% block content%} {% endblock %}
</body>
</html>
